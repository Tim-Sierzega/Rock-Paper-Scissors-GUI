<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="rock container">
            <img src=https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/259/rock_1faa8.png alt="rock">
        </div>
        <div class="paper container">
            <img src=https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/259/roll-of-paper_1f9fb.png alt="paper">
        </div>
        <div class="scissors container">
            <img src=https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/259/scissors_2702.png alt="scissors">
        </div>
        <div class="btn-group container selectors" role="group" aria-label="Basic example">
            <button id='rock' type="button" class="btn btn-dark">Rock</button>
            <button id='paper' type="button" class="btn btn-dark">Paper</button>
            <button id='scissors' type="button" class="btn btn-dark">Scissors</button>
          </div>
    </div>
    <div class="results-container">
        <div class="results container"><h2 id='results'>Would you like to play a game?</h2></div>
    </div>
    <div class="score-container container">
        <div class='player-score'><h4 id='player-score'></h4></div>
        <div class='computer-score'><h4 id='computer-score'></h4></div>
    </div>
<script src="index.js"></script>
</body>
</html>
